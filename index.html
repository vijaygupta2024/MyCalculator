<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>My Calculator</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
      integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
      integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <section id="heading"><h1>Scientific Calculator</h1></section>
      <section id="calculate">
        <div id="input">
          <p type="text" class="input" id="result">0</p>
          <input type="text" class="input" id="typein" value=""></input>
        </div>
        <div id="btns">
          <input type="button" class="btn symbol" value="+" onclick="dis('+')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn symbol" value="-" onclick="dis('-')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn symbol" value="*" onclick="dis('*')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn symbol" value="/" onclick="dis('/')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="7" onclick="dis('7')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="8" onclick="dis('8')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="9" onclick="dis('9')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn symbol" value="!" onclick="dis('!')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="4" onclick="dis('4')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="5" onclick="dis('5')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="6" onclick="dis('6')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn symbol" value="^" onclick="dis('^')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="1" onclick="dis('1')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="2" onclick="dis('2')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="3" onclick="dis('3')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn symbol" value="%" onclick="dis('%')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="." onclick="dis('.')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="0" onclick="dis('0')"
          onkeydown="myFunction(event)">
          <input type="button" class="btn num" value="=" onclick="solve()">
          <input type="button" class="btn symbol" value="C" onclick="clr()" >
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
